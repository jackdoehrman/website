<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Resume | Jack Doehrman</title>  
    <link rel="stylesheet" href="/styles/style.css" />  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />  
    <link rel="icon" sizes="32x32" type="image/png" href="images/logo.png">
    <style>    
      body {
        background-color: #0a192f;
        color: #ccd6f6;
        font-family: 'Inter', sans-serif;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .resume-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px;
      }
      
      h1 {
        color: #dfe3ee;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      iframe {
        border: 1px solid #233554;
        border-radius: 8px;
        width: 100%;
        height: 100vh;
      }
      
      .buttons {
        margin-top: 1rem;
        align-self: flex-start; /* üëà aligns the button to the left of resume-wrapper */
      }
      
      .button {
        padding: 0.75rem 1.5rem;
        background-color: transparent;
        border: 1px solid #8b9dc3;
        color: #8b9dc3;
        text-decoration: none;
        border-radius: 4px;
        transition: 0.3s ease;
      }
      
      .button:hover {
        background-color: #f7f7f7;
        color: #0a192f;
      }

    </style>
  </head>
  <body> 
     <div class="resume-wrapper">
    <h1>My Resume</h1>
    <iframe src="Jack_Doehrman_Resume.pdf" type="application/pdf"></iframe>
    <div class="buttons">
      <a class="button" href="/">‚Üê Back to Home</a>
    </div>
  </div>
  </body>
</html>
